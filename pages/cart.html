<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css Pages-->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/pages/index.css">
    <link rel="stylesheet" href="../css/footer.css">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--favicon-->
    <link rel="shortcut icon" href="../images/bag-shopping-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/pages/cart.css">    
    <title>Cart</title>
</head>

<body>
    <header class="flex">
        <a href="/index.html" class="logo">
            <i class="fa-solid fa-bag-shopping"></i>
            <span style="font-weight: bold">ZON</span>
            <p>Shopping</p>
        </a>
        <div class="links">
            <a class="cart" href="">
                <i class="fa-solid fa-cart-shopping"></i>
                $0.00
                <span class="product-number">2</span>
            </a>
            <a class="sign-in" href="">
                <i class="fa-solid fa-right-to-bracket"></i>
                sign-in</a>
            <a class="register" href="">
                <i class="fa-solid fa-user-plus"></i>
                register</a>
        </div>
    </header>
    
<main style="text-align: center;">
        <section class="cart-products">
            <article class="card flex ">
                <img src="../images/4.webp" alt="product">
                <h3>Product Title</h3>
                <div class="Num flex ">
                    <button class="decreases">-</button>
                    <p class="quantity flex ">3</p>
                    <button class="increases">+</button>
                </div>
                <p class="price">$133</p>
                <button class="basket">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </article>
            <article class="card flex ">
                <img src="../images/1.png" alt="product">
                <h3>Product Title</h3>
                <div class="Num flex ">
                    <button class="decreases">-</button>
                    <p class="quantity flex">3</p>
                    <button class="increases">+</button>
                </div>
                <p class="price">$133</p>
                <button class="basket">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </article>
            <article class="card flex ">
                <img src="../images/8.png" alt="product">
                <h3>Product Title</h3>
                <div class="Num flex ">
                    <button class="decreases">-</button>
                    <p class="quantity flex">3</p>
                    <button class="increases">+</button>
                </div>
                <p class="price">$133</p>
                <button class="basket">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </article>
        </section>
        <button class="clear border">
            <i class="fa-solid fa-trash-can"></i>clear cart
        </button>
        <section class="summary">
            <h1>
                cart summary
            </h1>
            <div class="flex">
                <p class="subtotal">subtotal</p>
                <p>$1999</p>
            </div>
            <button disabled class="checkout">checkout</button>
            <a href="">Please Sign in to Continue.</a>
        </section>
</main>
    <footer>
        <p>Designed and developed by <a href="https://mahmoud-aboseif.github.io/My-profile/">
            <span> Mahmoud Aboseif </span></a> &copy; 2024 </p>
    </footer>
</body>

</html>
